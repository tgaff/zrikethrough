 <body>

	<header>
		<div class="container">
			<h1>ℤ̶trikethrough</h1>
		</div>
	</header>

	<section>
		<div class="container">
      <!-- <div class="py-2"></div> -->
      <textarea id="zinput" name="zinput" rows="4" oninput="zrikeit()" class="w-100 my-2" aria-label="input"></textarea>
      <div class="w-100">
        <input type="checkbox" id="doSpaces" name="doSpaces" onclick="zrikeit()">
        <label for="doSpaces">do spaces</label>
      </div>
      <textarea id="zoutput" name="zoutput" rows="4" class="w-100 my-2" aria-label="output"></textarea>
    </div>
	</section>

  <section name="commentary">

  </section>
	<footer>
		<div class="container" style="position: absolute; bottom: 0;">
			<p>If you find this useful, please share it</p>
		</div>
	</footer>

  <script>
    function zrikeit() {
      console.log('zrike')
      const charArr = document.querySelector('#zinput').value.split('')

      const struckArr = charArr.map(c => {
        if (c == ' ' && !doSpaces()) {
          return c
         }
        return `${c}\u0336`
      })
      document.querySelector('#zoutput').value = struckArr.join('')
    }

    function doSpaces() {
      return !!document.querySelector('#doSpaces').checked
    }
  </script>
 </body>
