 <body>

	<header>
		<div class="container">
			<h1 style="font-weight: 300;"><span class="strikethrough">ℤ</span>rikethrough</h1>
		</div>
	</header>

	<section>
		<div class="container">
      <!-- <div class="py-2"></div> -->
      <textarea id="zinput" name="zinput" rows="4" oninput="zrikeit()" class="w-100 my-2 p-0" aria-label="input"></textarea>
      <div class="w-100">
        <input type="checkbox" id="doSpaces" name="doSpaces" onclick="zrikeit()">
        <label for="doSpaces">do spaces</label>
      </div>
      <textarea id="zoutput" name="zoutput" rows="4" class="w-100 my-2 p-0" aria-label="output"></textarea>
      <div class="flex flex-spread w-100" >
        <button type="button" name="copy" onclick="copyToClipboard()">copy to clipboard</button>
        <button type="button" name="clear" onclick="clearInputs()">clear</button>
      </div>

    </div>
	</section>

  <section name="commentary">

  </section>
	<footer>
		<div class="container" style="position: absolute; bottom: 0;">
			<p>If you find this useful, please share it</p>
		</div>
	</footer>

  <script>
    function zrikeit() {
      const charArr = zinput().value.split('')

      const struckArr = charArr.map(c => {
        if (c == ' ' && !doSpaces()) {
          return c
         }
        return `${c}\u0336`
      })
      zoutput().value = struckArr.join('')
    }

    function doSpaces() {
      return !!document.querySelector('#doSpaces').checked
    }

    function clearInputs() {
      zinput().value = '';
      zoutput().value = '';
    }

    function zoutput() {
      return document.querySelector('#zoutput')
    }

    function zinput() {
      return document.querySelector('#zinput')
    }

    function copyToClipboard() {
      const textField = zoutput()

      textField.select();
      textField.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text inside the text field
      navigator.clipboard.writeText(textField.value);

      // Alert the copied text
      console.log("Copied the text: " + textField.value);

      // set UI back
      textField.setSelectionRange(0,0); // For mobile devices
      zinput().select();
      zinput().setSelectionRange(99999, 99999)
    }
  </script>
